<!DOCTYPE html>
<html ng-app="bootsAndCats">
<head>
  <meta charset="utf-8" />
  <title>Boots and Cats</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css" />
</head>
<body>

<div ng-controller="RhythmGeneratorController">
  <form>
    <div class="steps _4_4">
      <div class="step" ng-repeat="step in steps">
      <input type="radio" name="step{{ $index }}" value="kick" ng-model="step.sound" />
      <input type="radio" name="step{{ $index }}" value="snare" ng-model="step.sound" />
      <input type="radio" name="step{{ $index }}" value="hat" ng-model="step.sound" />
      <input type="radio" name="step{{ $index }}" value="none" ng-model="step.sound" />
      </div>
    </div>
  </form>
</div>

<script src="/assets/bower/angular/angular.js"></script>
<script src="app/app.js"></script>
<script src="app/rhythm-generator/rhythm-generator.js"></script>
</body>
</html>
